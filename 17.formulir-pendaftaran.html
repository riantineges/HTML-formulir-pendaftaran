<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <title>Belajar HTML | NIOMIC</title>
    </head>
    <body>
        <form action="">
            <h2>Formulir Pendaftaran</h2>

            <p>Cari Data : <input type="search"></p>
            
            <p>Nama Lengkap : <input type="text"></p>
            
            <p>Alamat Website : <input type="url"></p>
            <p>Umur : <input type="number" min="10" max="35"></p>
            <p>No. HP : <input type="tel"></p>
            <p>Seberapa mengerti Anda tentang materi ini ? <input type="range"></p><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
